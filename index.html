<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WikiTube</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="onInit()">
    <div class="container">
        <header>
            <nav class="nav-header">
                <section class="logo">WikiTube</section>
                <section class="search-container">
                    <form onsubmit="onSearch(event)">
                        <input type="search" class="search-input" placeholder="Look for videos" />
                        <button class="search-btn">Search</button>
                    </form>
                </section>
            </nav>
        </header>
        <main class="main-container">
            <section class="video-and-wiki">
                <section class="main-video">
                    <iframe width="420" height="315" src="https://www.youtube.com/embed/aoki_izFGOg">
                    </iframe>
                </section>
                <section class="wiki-container">
                </section>
            </section>
            <section class="videos-container">
            </section>
        </main>

        <footer>
            <div class="history flex space-between align-center">
                <h3>History</h3>
                <section class="keywords-container"></section>
                <button class="btn-clear-history" onclick="onClearHistory()">
                    Clear History
                </button>
            </div>
            <button onclick="onOpenThemeModal()">Change Theme</button>
        </footer>

        <div class="modal" hidden>
            <h4>Change theme</h4>
            <input type="color" class="change-theme" />
            <div class="modal-actions">
                <button onclick="onChangeTheme()">Ok</button>
                <button onclick="onCloseModal()">Cancel</button>
            </div>
        </div>
    </div>
    <script src="lib/axios.js"></script>
    <script src="js/services/util.service.js"></script>
    <script src="js/services/wikitube.service.js"></script>
    <script src="js/wikitube.controller.js"></script>
</body>

</html>
